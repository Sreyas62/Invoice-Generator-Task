<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <h2>Invoice Number: {{ invoice_number }}</h2>
    <h3>Customer Name: {{ customer_name }}</h3>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for item, quantity, price in items|custom_zip(quantities, prices) %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ quantity }}</td>
            <td>{{ price }}</td>
            <td>{{ quantity * price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
