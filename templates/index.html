<!DOCTYPE html>
<html>
<head>
    <title>Invoice Generator</title>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form action="/generate_invoice" method="post">
        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number"><br><br>

        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <h3>Items:</h3>
        <div id="items">
            <div class="item">
                <input type="text" name="item">
                <input type="number" name="quantity">
                <input type="number" name="price">
            </div>
        </div>
        <button type="button" onclick="addItem()">Add Item</button><br><br>

        <input type="submit" value="Generate Invoice">
    </form>

    <script>
        function addItem() {
            var itemsDiv = document.getElementById('items');
            var newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.innerHTML = `
                <input type="text" name="item">
                <input type="number" name="quantity">
                <input type="number" name="price">
            `;
            itemsDiv.appendChild(newItem);
        }
    </script>
</body>
</html>
